{% include 'header.html' %}
{% include 'background.html' %}
{% include 'footer.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlloySteal</title>
    <!-- <link rel="stylesheet" css="text/css" href="{% static '/bootstrap-5.0.0-dist/css/bootstrap.min.css' %}"> -->
    <!-- MDB icon -->
    <link rel="icon" href="{% static '/mdb/img/mdb-favicon.ico' %}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static '/mdb/css/mdb.min.css' %}" />
</head>

<body>

    <script type="text/javascript" src="{% static '/mdb/js/mdb.min.js' %}"></script>
